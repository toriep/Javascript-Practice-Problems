        function doMath(num1,num2,operator){
            if(operator==='+'){
                return num1+num2;
            } else if(operator==='-'){
                return num1-num2;
            } else if(operator==='x'){
                return num1xnum2;
            } else if(operator==='÷'){
                return num1/num2;
            }
        }
