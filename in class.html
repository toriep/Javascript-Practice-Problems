            output.push(true);
        } else {
            output.push(false);
        }
    }
}
return output;
}

function reverseIfLessThanFive(string){
var splitString = string.split(" ");
var output = [];
for(var s=0;s<splitString.length; s++){
    var currentString = splitString[s];
    if(currentString.length>=5){
        var reversed = [];
        for(var a=currentString.length-1;a>=0;a--){
            var lastCharacter = currentString[currentString.length-1];
            if(lastCharacter!=="?" || lastCharacter!=="!" || lastCharacter!=="," || lastCharacter!=="."){
                reversed.push(currentString[a]);
            } else {
                reversed[reversed.length-1]=currentString[currentString.length-1];
            }
        }
        var reversedString = reversed.join("");
        output.push(reversedString);
    } else {
        output.push(splitString[s]);
    }
}
var result = output.join(" ");
return result
}

function flipDNAsequence(DNA){
var resultDNA = ""
for(var g=0;g<DNA.length;g++){
    if(DNA[g]==="C"){
        resultDNA+='G';
    }
    if(DNA[g]==="A"){
        resultDNA+='T';
    }
    if(DNA[g]==="T"){
        resultDNA+='A';
    }
    if(DNA[g]==="G"){
        resultDNA+='C';
    }
}
return resultDNA;
}

function returnPossibleDice(dices){
    dices = dices.split("");
    var numberOfArrays = parseInt(dices[0]);
    var range = parseInt(dices[2]);
    var outputArray = new Array(numberOfArrays);
    for(var slot=0;slot<outputArray.length;slot++){
        outputArray[slot]=Math.floor(Math.random() * (range))+1;
    }
    var sum = outputArray.reduce((a,b)=>a+b);
    outputArray = outputArray.map(x=>"["+x+"]")
    return  sum+""+outputArray;
}

function unscramble(first,second){
    let firstObj = {};
    let secondObj = {};
    let trueCounter = 0;
    for(var s=0;s<second.length;s++){
        let letter = second[s];
        if(!secondObj[letter]){
            secondObj[letter]=1
        } else{
            secondObj[letter]++
        }
    }
    let secondLength = Object.keys(secondObj).length
    for(var f=0;f<first.length;f++){
        let letter = first[f];
        if(!firstObj[letter]){
            firstObj[letter]=1
        } else{
            firstObj[letter]++
        }
    }
    for(let char  in secondObj){
        if(secondObj[char]<=firstObj[char]){
            trueCounter++;
        }
    }
    return trueCounter===secondLength ? true : false;
}

function factorialize(number) {
    if (number < 0) 
        return 'Invalid input. Positive number only';
    else if (number == 0) 
      return 1;
    else {
        return (number * factorialize(number - 1));
    }
}

function cakes(recipe,ingredients){
    let possibleArr = []
    for(var key in recipe){
        if(ingredients[key]===undefined){
            return 0;
        }
        let possible = Math.round(ingredients[key]/recipe[key])
        possibleArr.push(possible);
        }
    possibleArr.sort((a,b)=>{a-b});
    return possibleArr[0];
}

function increment(str){
    if(isNaN(str[str.length-1])){
        return str + 1
    }
    var numbers = /[0-9]/g;
    let extracted = parseInt(str.match(numbers).join(""));
    let index = str.indexOf(extracted);
    return str.slice(0,index) + (extracted+1);

}

// Given a date period in the following format :
// `YYYYMM  //ex: 201810`
// Output the same date period in the following format :
// `MMMYY  //ex: Oct18` (edited)
function convertDateFormat(date){
    const monthNames = ["filler","January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"];

    let year = date.substr(2,2);
    let month = Number(date.substr(4,2));
    return monthNames[month].substr(0,3)+year;
}

// Write a function that takes in a string and sorts it. Each word in the string will contain a single number. This number determines the order in which the words should be returned.

// ex: "is2 Thi1s T4est 3a" 
// should return "Thi1s is2 3a T4est"
function orderString(str){
    let numbers = /[0-9]/g;
    let sorted = str.match(numbers).sort();
    let strArr = str.split(" ");
    let result = [];
        for(let i=0;i<sorted.length;i++){
            for(let k=0;k<strArr.length;k++){
                if(strArr[k].includes(sorted[i])){
                    result.push(strArr[k])
            }
        }
    }
    return result.join(" ");
}

// `toUnderscore('MoviesAndBooks'); // returns 'movies_and_books'`
// `toUnderscore('App7Test'); // returns 'app7_test'`
// `toUnderscore(1); // returns '1'`

function toUnderscore(str){
    let uppercase = /[A-Z]/;
    let underscore = "_"
    let output = [];
    if(typeof str === 'number'){
        return str;
    }
    for(let i=0;i<str.length;i++){
        let letter = str[i];
        if(letter.match(uppercase)){
            if(i===0){
                output.push(letter.toLowerCase())
            } else {
                output.push(underscore,letter.toLowerCase())
            }
        } else{
            output.push(letter);
        }
    }
    return output.join("");
}

// `humanReadable(5) //returns "00:00:05"`

// `humanReadable(86399) //returns "23:59:59"`

function humanReadable(int){
    switch (int){
        case int<10:
            return `00:00:0${int}`;
            break;
        case int<60 && int>9:
            return `00:00:${int}`;
            break;
        default: 
            return 'not a number'
    }
}

//2018-10-20 10:42:00 ----> October 20,2018 10:42:00
function convertDate(date){
    date = date.slice(0, 19).replace('T', ' ') ;

    const monthNames = ["filler","January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"];
    let month = monthNames[Number(date.substr(5,2))];
    let day = Number(date.substr(8,2));
    let year = Number(date.substr(0,4));
    
    let time = date.substr(11,8);
    var hour = Number(time.substr(0,2));
    let amOrpm = 'am'
    if(hour>12){
        hour = hour - 12;
        amOrpm = 'pm'
    }
    var minute = Number(time.substr(3,2));
    if(minute<10){
        minute = "0"+minute;
    }
    time = hour+":"+minute + amOrpm;
    
    return `${month} ${day},${year} ${time}`;
}
