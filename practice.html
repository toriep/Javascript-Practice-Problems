<script>
    // function findGreatestCommonDivisor(num1,num2){
        
    // }
    function reverseStr(str){
        return str.split("").reverse().join("");
    }

    function add(num){
        if(num<=1){
            return 1
        } else{
            return num + add(num-1)
        }
    }

    function multiply(num){
        if(num===1){
            return 1;
        }else{
            return num * multiply(num-1);
        }
    }

    function same(arr1,arr2){
        if(arr1.length!==arr2.length) return false;
        let comparedObject1 = {};
        let comparedObject2 = {};
        let counter = 0
        arr1.forEach((c,i,a) => {
            return a[i] = c ** 2
        });
        for(let number of arr1){
            if(!comparedObject1[number]) comparedObject1[number] = 1
        }
        for(let num of arr2){
            if(!comparedObject2[num]) comparedObject2[num] = 1
        }
        for(let number in comparedObject1){
            if(comparedObject1[number]===comparedObject2[number]) counter ++;
        }
        return counter === arr1.length;
    }

    const isAnagram=(str1,str2)=>{
        if(str1.length!==str2.length) return false;
        let obj1 = {};
        let obj2 = {};
        for(let i = 0;i<str1.length;i++){
            let letter = str1[i];
            obj1[letter] = (obj1[letter] || 0) + 1
        }
        for(let i = 0;i<str2.length;i++){
            let letter = str2[i];
            obj2[letter] = (obj2[letter] || 0) + 1
        }
        for(let key in obj1){
            if(obj1[key]!==obj2[key]){
                return false
            }
        }
        return true;
    }

    function validAnagram(first, second) {
        if (first.length !== second.length) {
            return false;
        }
        const lookup = {};
        for (let i = 0; i < first.length; i++) {
            let letter = first[i];
            lookup[letter] ? lookup[letter] += 1 : lookup[letter] = 1;
        }
        for (let i = 0; i < second.length; i++) {
            let letter = second[i];
            if (!lookup[letter]) {
            return false;
            } else {
            lookup[letter] -= 1;
            }
        }
        return true;
    }

    function countUniqueValues(arr){
        if(arr.length===0) return 0;
        let i = 0;
        while(i<arr.length-1){
            let j = i+1;
            if(arr[i]===arr[j]){
                arr.splice(i,1)
            } else{
                i++
            }
        }
        return arr.length;
    }

//[1,2,3],5 ==> true
//[1,3,3,5,7,10,12,19],8 ==> true
    function averagePair(arr,target){
        if(arr.length===0) return false;
        let i = 0;
        let j = arr.length-1;
        while(i<arr.length-1){
            let average = (arr[i]+arr[j])/2;
            if(average > target){
                j--;
            } else if(average < target){
                i++;
            } else{
                return true;
            }
        }
        return false;
    }




</script>
