        function returnBiggerWords(string,array){
            var stringLength = string.length;
            var result = [];
            for(var a=0;a<array.length;a++){
                var elementLength = array[a].length;
                if( elementLength>stringLength){
                    result.push(array[a]);
                }
            }
            return result;
        }

        function search_array(haystack,needle){
            var output = []
            for(var n=0;n<needle.length;n++){
                if(haystack.includes(needle[n])){
                    output.push(needle[n]);
                }
            }
            return output;
        }

        function add_arrays(first,needle){
            let output = [];
            for(var i=0;i<first.length;i++){
                let sum = first[i]+needle[i];
                output.push(sum);
            }
            return output;
        }

        function sort_object_list_by_field(obj,prop){
            debugger;
            return obj.sort((a,b)=>b[prop]-a[prop]);
        }

        function evenodd(arr){
            arr = arr.filter(x=>typeof x === 'number');
            let even = arr.filter(x=>x%2===0);
            let odd = arr.filter(x=>x%2!==0);
            let output = {even,odd};
            return output;
        }

        function skippy_numbers(num){
            let output = [];
            for(var i=num;i<=12;i+=3){
                output.push(i,i+1);
            }
            return output;
        }

        //["2+5=7", "2-5=-3", "2*5=10", "2/5=0.4"];
        function math_sequences(n1,n2){
            let output = [];
            let add = `${n1}+${n2}=${n1+n2}`;
            let minus = `${n1}-${n2}=${n1-n2}`;
            let multiply = `${n1}*${n2}=${n1*n2}`;
            let divide = `${n1}/${n2}=${n1/n2}`;
            output.push(add,minus,multiply,divide);
            return output;
        }
