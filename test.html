function doMath(num1,num2,op){
	const opFunction = {
		'+': (num1,num2)=>num1+num2,
		'-': (num1,num2)=>num1-num2,
		'x': (num1,num2)=>num1*num2,

	}
	return opFunction[op](num1,num2);
